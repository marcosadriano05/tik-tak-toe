name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    permissions:
      pages: write
      id-token: write
    
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install
        run: npm ci
      
      - name: Test
        run: npm run test run

      - name: Build
        run: |
          npm run build
          rm -Rf -- .* !(dist)
          cd dist
          cp -r assets/ index.html ../
          cd ..
          rm -Rf dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          folder: dist